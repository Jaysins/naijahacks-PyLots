{% extends 'base.html'%} 

{% block style %} 
{% include 'defaultcs.html' %} 
{% endblock %}


{% block form %}
<form class="login100-form validate-form" action="{{url_for('login')}}", method="POST">
	<span class="login100-form-title">
		Member Login
	</span>

	<div class="wrap-input100 validate-input" data-validate="Valid name or email is required: ex@abc.xyz">
		{{ form.csrf_token }}
		<input class="input100" type="text" name="name" placeholder="Email or Name">
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
	</div>
	<div class="wrap-input100 validate-input" data-validate="Password is required">
		<input class="input100" type="password" name="password" placeholder="Password">
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-lock" aria-hidden="true"></i>
		</span>
	</div>

	<div class="container-login100-form-btn">
		<button class="login100-form-btn">
			Login
		</button>
	</div>
	<div class="text-center p-t-136">
		<a class="txt2" href="{{url_for('signup')}}">
			Create your Account
			<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
		</a>
	</div>
</form>
{% block script %} 
{% include 'defaultjs.html' %} 
{% endblock %}
{% endblock %}
