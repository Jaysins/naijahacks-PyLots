{% extends 'base.html' %}
{% block style %} {% include 'defaultcs.html' %} {% endblock %}

{% block form %}
    <form class="login100-form validate-form" action="{{ url_for('signup') }}" method="POST">
	<span class="login100-form-title">
		Member Signup
	</span>

        <div class="wrap-input100 validate-input" data-validate="Valid name is required">
            {{ form.csrf_token }}
            <input class="input100" type="text" name="name" placeholder="Full Name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
			<i class="fa fa-user" aria-hidden="true"></i>
		</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid name is required">
            <select class="input100" type="text" name="business" placeholder="Business Name">
                <option value="seller">Seller</option>
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
			<i class="fa fa-suitcase" aria-hidden="true"></i>
		</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid name is required">
            <select class="input100" type="text" name="language" placeholder="Language">
                <option value="english">English</option>
                <option value="yoruba">Yoruba</option>
                <option value="igbo">Igbo</option>
            </select>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
			<i class="fa fa-suitcase" aria-hidden="true"></i>
		</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="confirm" placeholder="Repeat Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>

        <!-- <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div> -->

        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
                Signup
            </button>
        </div>

        <!-- <div class="text-center p-t-12">
            <span class="txt1">
                Forgot
            </span>
            <a class="txt2" href="#">
                Username / Password?
            </a>
        </div> -->
        <div class="text-center p-t-136">
            <a class="txt2" href="{{url_for('login')}}">
                Login to your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
        </div>
    </form>
    {% block script %}
        {% include 'defaultjs.html' %}
    {% endblock %}
{% endblock %}
